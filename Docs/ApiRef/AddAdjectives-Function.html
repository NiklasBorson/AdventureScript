    <h1>AddAdjectives Function</h1>
    <p>Adds adjectives for a currently-accessible item.</p>
    <pre>function AddAdjectives(
    $words : String,
    $item : Item
    );</pre>
    <h4>Parameters</h4>
    <p class="term">$words</p>
    <p class="def">Space-separated list of adjectives.</p>
    <p class="term">$item</p>
    <p class="def">Item the adjectives refer to.</p>
