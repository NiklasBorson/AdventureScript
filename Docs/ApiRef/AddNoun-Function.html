    <h1>AddNoun Function</h1>
    <p>Adds a noun for a currently-accessible item.</p>
    <pre>function AddNoun(
    $word : String,
    $item : Item
    );</pre>
    <h4>Parameters</h4>
    <p class="term">$word</p>
    <p class="def">
      <a href="Noun-Property.html">Noun</a> used to refer to the item.</p>
    <p class="term">$item</p>
    <p class="def">Item the noun refers to.</p>
