    <h1>SetArmor Function</h1>
    <p>Set the current armor of the specified kind.</p>
    <pre>function SetArmor(
    $kind : <a href="ArmorKind-Enum.html">ArmorKind</a>,
    $item : Item
    );</pre>
    <h4>Parameters</h4>
    <p class="term">$kind</p>
    <p class="def">Kind of armor to set.</p>
    <p class="term">$item</p>
    <p class="def">Item to set, which can be null.</p>
