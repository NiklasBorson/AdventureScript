    <h1>ItalicLabel Function</h1>
    <p>Gets an item's label with Markdown italic formatting.</p>
    <pre>function ItalicLabel(
    $item : Item
    ) : String;</pre>
    <h4>Parameters</h4>
    <p class="term">$item</p>
    <p class="def">Item to get the label of.</p>
    <h4>Return value</h4>
    <p>Returns the item label.</p>
