    <h1>IsOpenable Function</h1>
    <p>Tests whether an item implements the <a href="OpenAction-Property.html">OpenAction</a>.</p>
    <pre>function IsOpenable(
    $item : Item
    ) : Bool;</pre>
    <h4>Return value</h4>
    <p>Returns true if the item is openable, false if not.</p>
