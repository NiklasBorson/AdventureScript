    <h1>GetItem Function</h1>
    <p>Gets the specified item.</p>
    <pre>function GetItem(
    $name : String
    ) : Item;</pre>
    <h4>Parameters</h4>
    <p class="term">$name</p>
    <p class="def">Name of the item to get.</p>
    <h4>Return value</h4>
    <p>Returns the newly-created item.</p>
