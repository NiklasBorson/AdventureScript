    <h1>EndDrawing Function</h1>
    <p>Ends a vector drawing and returns a drawing ID.</p>
    <pre>function EndDrawing() : Int;</pre>
    <h4>Return value</h4>
    <p>Returns a unique identifier that can be used to refer to the drawing within the current turn.</p>
