    <h1>BeginDrawing Function</h1>
    <p>Begins a vector drawing. All units are in px (1/96 inch).</p>
    <pre>function BeginDrawing(
    $width : Int,
    $height : Int
    );</pre>
    <h4>Parameters</h4>
    <p class="term">$width</p>
    <p class="def">Width of the canvas.</p>
    <p class="term">$height</p>
    <p class="def">Height of the canvas.</p>
