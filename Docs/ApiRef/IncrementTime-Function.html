    <h1>IncrementTime Function</h1>
    <p>Called once per turn to add one minute to the current time.</p>
    <pre>function IncrementTime();</pre>
    <h4>Source</h4>
    <pre>function IncrementTime()
{
    <a href="currentTime-Variable.html">$currentTime</a> = (<a href="currentTime-Variable.html">$currentTime</a> + 1) % 1440;
}
</pre>
