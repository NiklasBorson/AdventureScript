    <h1>Direction Enum</h1>
    <p>Represents the possible directions a player can go. This parameter is specified as a parameter when linking rooms with doors (e.g., with <a href="NewDoorItem-Function.html">NewDoorItem</a>).</p>
    <pre>enum Direction(North,South,East,West,Up,Down);</pre>
