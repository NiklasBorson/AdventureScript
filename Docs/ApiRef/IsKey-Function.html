    <h1>IsKey Function</h1>
    <p>Tests whether an item is a key.</p>
    <pre>function IsKey(
    $item : Item
    ) : Bool;</pre>
    <h4>Parameters</h4>
    <p class="term">$item</p>
    <p class="def">Item to test.</p>
    <h4>Return value</h4>
    <p>Returns true if and only the item's <a href="UseOnAction-Property.html">UseOnAction</a> is <a href="UseKeyOn-Function.html">UseKeyOn</a>.</p>
