    <h1>IsNight Function</h1>
    <p>Determines whether the current time is night (i.e., before dawn or after dusk).</p>
    <pre>function IsNight() : Bool;</pre>
    <h4>Return value</h4>
    <p>Returns true if it is night or false if it is day.</p>
