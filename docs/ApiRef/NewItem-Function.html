    <h2>NewItem Function</h2>
    <p>Adds a new item.</p>
    <pre>function NewItem(
    $namePrefix : String
    ) : Item;</pre>
    <h3>Parameters</h3>
    <p class="term">$namePrefix</p>
    <p class="def">Prefix used to generate a unique name for the item.</p>
    <h3>Return value</h3>
    <p>Returns the newly-created item.</p>
